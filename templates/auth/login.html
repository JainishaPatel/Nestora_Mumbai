{% extends "base.html" %}

{% block title %}Login | Nestora Mumbai{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-10 col-sm-8 col-md-6 col-lg-4">
        <div class="card p-4 mt-5">
            <h3 class="card-title text-center mb-4">Login to Your Account</h3>
            <form method="POST"
                action="{{ url_for('login', next=request.args.get('next')) }}"
                novalidate>

                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control validate-email" id="email" name="email" placeholder="you@example.com" required
                            value="{{ entered_email if entered_email else '' }}">
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control validate-password" id="password" name="password" placeholder="Enter password" required>
                        <span class="input-group-text password-toggle" data-target="password"  style="cursor: pointer;">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                </div>

                <!-- Forgot Password Link -->
                <div class="text-end mb-3">
                    <a href="{{ url_for('forgot_password') }}" class="small">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-success w-100 mt-3">
                    <i class="fa-solid fa-right-to-bracket me-1"></i> Login
                </button>
            </form>

            <div class="text-center mt-3">
                <small>Don't have an account? <a href="{{ url_for('signup') }}">Signup here</a></small>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/form-validation.js') }}"></script>
{% endblock %}
