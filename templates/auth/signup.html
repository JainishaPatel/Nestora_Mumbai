{% extends "base.html" %}

{% block title %}Signup | Nestora Mumbai{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-10 col-sm-8 col-md-6 col-lg-4">
        <div class="card p-4 mt-5">
            <h3 class="card-title text-center mb-4">Create Your Account</h3>

            <form action="{{ url_for('signup') }}" method="POST" novalidate>

                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <!-- Name Field -->
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required>
                    </div>
                </div>

                
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control validate-email" id="email" name="email" value="{{ email or '' }}" placeholder="you@example.com" required>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control validate-password" id="password" name="password" placeholder="Enter password" required>
                        <span class="input-group-text password-toggle" data-target="password" style="cursor: pointer;">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                    <small class="text-muted">
                        Use 8+ characters with A–Z, a–z, 0–9, and special characters like @ # !.
                    </small>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 mt-3">
                    <i class="fa-solid fa-user-plus me-1"></i> Signup
                </button>
            </form>

            <div class="text-center mt-3">
                <small>Already have an account? <a href="{{ url_for('login') }}">Login here</a></small>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/form-validation.js') }}"></script>
{% endblock %}
